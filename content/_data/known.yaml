_chss: &chss >
  Håkon Lie,
  [Cascading HTML style sheets -- a proposal](https://www.w3.org/People/howcome/p/cascade.html)

_html:
  www: &www >
    [World Wide Web Project](https://info.cern.ch/hypertext/WWW/TheProject.html)
  html: &html >
    WWW Project,
    [HTML](https://info.cern.ch/hypertext/WWW/MarkUp/MarkUp.html)
  constraints: &constraints >
    WWW Project,
    [HTML constraints](https://info.cern.ch/hypertext/WWW/MarkUp/HTMLConstraints.html)

url-history-chss:
  url: https://www.w3.org/People/howcome/p/cascade.html
  alt: >
    Cascading HTML style sheets -- a proposal,
    Håkon W Lie, 10 Oct 1994
  caption: *chss

quote-chss-non-visual:
  quote: >
    The scheme supports
    **visual as well as non-visual**
    media.
  cite: *chss

url-history-html:
  url: https://info.cern.ch/hypertext/WWW/TheProject.html
  alt: World Wide Web
  caption: *www

quote-html-all-platforms:
  quote: >
    It is required that HTML be
    **a common language between all platforms**...
  cite: *constraints

quote-html-no-control:
  quote: >
    ...This implies
    **no** device-specific markup,
    or anything which requires
    **control over fonts or colors**.
  cite: *constraints

url-history-styles:
  url: https://w3.org/Style/History/
  alt: Historical Style Sheet proposals
  caption: >
    [Historical Style Sheet proposals](https://w3.org/Style/History/)

