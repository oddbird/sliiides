img-content-box:
  img: flow/content-box.jpg
  alt: >
    Diagram of an element box,
    with content, padding, border, and margin --
    width and height labels
    are applied to the content only
  fit: contain
  position: center
  background: white

img-border-box:
  img: flow/border-box.jpg
  alt: >
    Diagram of an element box,
    with content, padding, border, and margin --
    width and height labels
    are applied to everything
    except the margin
  fit: contain
  position: center
  background: white

img-context-content:
  img: no-harm/context-content.png
  alt: |
    A pink box labeled
    context (defines available space),
    and blue text overflowing the box
    in the style of the awesome meme says
    this content (takes up space)
  fit: contain
  position: center
  background: white

img-box-area:
  img: flow/box-model.png
  fit: contain
  position: top
  background: white
  alt: >
    Diagram of the CSS box model,
    an inner content area
    surrounded by padding,
    a border, and margin –
    each area is labeled with arrows
    showing the space covered
  caption: Box Model **Areas**

img-box-edge:
  img: flow/box-edge.png
  fit: contain
  position: top
  background: white
  alt: >
    Diagram of the CSS box model,
    with arrows to each box-edge:
    from an inner content-box edge
    around the content area,
    then (working out) a padding-box edge
    around the padding area,
    a border-box edge, and a margin-box edge
  caption: Box Model **Edges**

img-intrinsic-extrinsic:
  img: flow/intrinsic-extrinsic.png
  alt: |
    The pink box is now labeled
    extrinsic size (imposed from outside),
    and the oveflowing blue text
    now has a dashed box and says
    intrinsic size (from the content)
  fit: contain
  position: center
  background: white

